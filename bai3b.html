<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = 0
    let b = 1
    let total;
    let count = 0;
    while (count<20){
        total = a +b ;
        a = b ;
        b = total ;
        document.write(total + '<br>');
        count++;
    }


</script>
</body>
